<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ACCESS TERMINAL</title>

<style>
body {
  background-color: black;
  color: #00ff00;
  font-family: Consolas, monospace;
  padding: 20px;
}

#terminal {
  white-space: pre-line;
}

input {
  background: black;
  color: #00ff00;
  border: none;
  outline: none;
  font-family: Consolas, monospace;
}
</style>
</head>
<body>

<div id="terminal"></div>

<script>
const terminal = document.getElementById("terminal");

function typeText(text, callback) {
  let i = 0;
  const interval = setInterval(() => {
    terminal.innerHTML += text.charAt(i);
    i++;
    if (i >= text.length) {
      clearInterval(interval);
      if (callback) callback();
    }
  }, 40);
}

function askPassword() {
  terminal.innerHTML += "\n\nENTER ACCESS CODE: ";
  
  const input = document.createElement("input");
  document.body.appendChild(input);
  input.focus();

  input.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
      if (input.value === "2106") {
        input.remove();
        showInfo();
      } else {
        terminal.innerHTML += "\nACCESS DENIED.";
        input.value = "";
      }
    }
  });
}

function showInfo() {
  terminal.innerHTML += "\n\nACCESS GRANTED.\n";
  
  typeText(
`\n> DATE: 21.06.2026
> LOCATION: CLASSIFIED
> STATUS: INVITATION PENDING

\nENTER YOUR EMAIL TO CONFIRM ACCESS:
`, 
  askEmail);
}

function askEmail() {
  const emailInput = document.createElement("input");
  document.body.appendChild(emailInput);
  emailInput.focus();

  emailInput.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
      const email = emailInput.value;

      if (email.includes("@")) {
        terminal.innerHTML += "\n\nSENDING DATA...";
        
        setTimeout(() => {
          window.location.href = "https://forms.gle/s43vTpZyEUiujuxL7";
        }, 1000);

      } else {
        terminal.innerHTML += "\nINVALID EMAIL FORMAT.";
      }

      emailInput.remove();
    }
  });
}

typeText("INITIALIZING SYSTEM...\nACCESS RESTRICTED.", askPassword);
</script>

</body>
</html>
